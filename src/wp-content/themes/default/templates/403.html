    <body>
        
        <h1>Access denied</h1>

        {% if password %}
            {% if msg %}
                <div>{{ msg|raw }}</div>
            {% endif %}

            <form method="POST">
                <input type="password" name="password" placeholder="password" />
                <input type="submit" value="Submit"/>
            </form>
        {% endif %}
