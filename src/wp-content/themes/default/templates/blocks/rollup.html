<a href="{{ article.url }}" class="rollup">
    <div class="rollup-image">
        <div class="ratio-container" style="background-image: url('{{ getImage(article.thumbnail, 'thumbnail-lazy') }}');" data-background="{{ getImage(article.thumbnail, 'thumbnail') }}">
            
        </div>
    </div>
    <div class="rollup-content">
        <h3>{{ article.title|raw }}</h3>
        <p>{{ article.excerpt|raw }}</p>
    </div>
</a>
